<h1>Tags Não visuais</h1>

<!--
    Tags Semânticas...

# section- agrupamento de conteudo
# article - conteúdo auto-contido
# header - cabeçalho do documento
# footer - Rodapé do documento
# nav - agrupa os links de navegação
# aside - de lado (ex. sidebar). Relacionado com o conteudo em volta (adendo)
# details - exibe detalhes que pode der exibidos ou escondidos

As Famosas ...

# div - divisão ou seção
span - usando para agrupar elementos inline 
-->

    div {
        display: inline;

    }
 </style>
